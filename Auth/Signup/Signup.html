<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Auth/Signup/Signup.css">
</head>

<body>

    <!-- Background -->
    <div class="background-light"></div>

    <!-- Signup Container -->
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4 text-dark login-card">
            <div class="icon-box mx-auto mb-3">
                <i class="fa-solid fa-user-plus fa-lg"></i>
            </div>
            <h4 class="text-center mb-3 fw-bold">Create an Account</h4>
            <form>

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0 text-secondary">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" class="form-control bg-light text-dark border" id="username"
                            placeholder="Enter your username" required>
                    </div>
                    <div id="UserNameError" class="text-danger mt-2 mb-3" style="display:none;"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0 text-secondary">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control bg-light text-dark border" id="email"
                            placeholder="Enter your email" required>
                    </div>
                    <div id="EmailError" class="text-danger mt-2 mb-3" style="display:none;"></div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0 text-secondary">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                        <input type="email" class="form-control bg-light text-dark border" id="phone" placeholder="Enter your phone number"
                            required>
                    </div>
                    <div id="PhoneError" class="text-danger mt-2 mb-3" style="display:none;"></div>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-0 text-secondary">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control bg-light text-dark border" id="password"
                            placeholder="Enter your password" required>
                        <span class="input-group-text bg-light border-0 text-secondary" id="togglePassword" style="cursor:pointer;">
                            <i class="fa-solid fa-eye-slash" id="eyeIcon"></i>
                        </span>
                    </div>
                    <div id="PasswordError" class="text-danger mt-2 mb-3" style="display:none;"></div>
                </div>

                <!-- Button -->
                <button type="submit" class="btn btn-primary w-100 fw-bold mb-3" onclick="signup(event)">Sign Up</button>

                <!-- Link -->
                <div class="text-center">
                    <a href="/Auth/Login/Login.html" class="text-primary text-decoration-none small">
                        Already have an account? <span class="fw-semibold">Sign in!</span>
                    </a>
                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <script src="/Auth/Signup/Signup.js"></script>
</body>

</html>
